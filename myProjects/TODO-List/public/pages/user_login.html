<div class="w-25 bg-light p-4">
    <dl>
        <h2>User Login</h2>
        <dt>User Id</dt>
        <dd><input type="text" id="user_id" class="form-control"></dd>
        <dt>Password</dt>
        <dd><input type="password" id="password" class="form-control"></dd>
    </dl>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
    </div>

    <button class="btn btn-primary w-100" id="btnLogin">Login</button>
    <div>
        <button class="btn btn-link" id="btnNewUser">New User?</button>
   </div>
 </div>
